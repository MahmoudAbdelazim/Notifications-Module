<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Template</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<form method="POST" th:action="@{/template/update}" th:object="${template}">
    <div class="input">
        <label>Subject: <input name="subject" readonly th:value="${template.subject}" type="text"></label>
    </div>

    <div class="input">
        <label>Content: <textarea rows="10" cols="50" name="content" th:text="${template.content}"
                                  th:value="${template.content}"></textarea>
        </label>
    </div>

    <div class="input">
        <label>Langauge:
            <select id="language" name="language">
                <option th:each="language: ${languages}"
                        th:selected="${language.equals(template.language.toString())}" th:text="${language}"
                        th:value="${language}"></option>
            </select>
        </label>
    </div>

    <div class="input">
        <label>Channel:
            <select id="channel" name="channel">
                <option th:each="channel: ${channels}"
                        th:selected="${channel.equals(template.channel.toString())}" th:text="${channel}"
                        th:value="${channel}"></option>
            </select>
        </label>
    </div>

    <div class="input">
        <input type="submit" value="Update Template">
    </div>
</form>
<form method="POST" th:action="@{/template/delete}" th:object="${template}">
    <input hidden name="subject" th:value="${template.subject}" type="text">
    <input type="submit" value="Delete Template">
</form>
<span class="message" th:text="${message}">Error</span>
</body>
</html>
