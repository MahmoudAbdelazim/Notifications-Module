<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Notification</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<table>
    <tr>
        <th>Subject</th>
        <th>Content</th>
        <th>Language</th>
        <th>Channel</th>
    </tr>
    <tr>
        <td th:text="${template.subject}"></td>
        <td th:text="${template.content}"></td>
        <td th:text="${template.language}"></td>
        <td th:text="${template.channel}"></td>
    </tr>
</table>
<form method="POST" th:action="@{/notification/send}">
    <input hidden name="subject" th:value="${template.subject}" type="text">
    <div class="input">
        <label>Enter Placeholders (delimited by '/'):
            <input name="placeholders" type="text" th:object="${placeholders}" th:value="${placeholders}">
        </label>
    </div>
    <div class="input">
        <label>Enter Destination:
            <input name="destination" type="text" th:object="${destination}" th:value="${destination}">
        </label>
    </div>
    <div class="input">
        <input type="submit" value="Send">
    </div>
</form>
</body>
</html>
